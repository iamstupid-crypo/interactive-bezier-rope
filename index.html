<div class="ui">
  <label>
    Stiffness
    <input type="range" id="stiffness" min="0.01" max="0.2" step="0.01" value="0.08">

  <label>
    Damping
    <input type="range" id="damping" min="0.85" max="0.99" step="0.01" value="0.92">
